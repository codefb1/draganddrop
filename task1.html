<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>first task</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="mystyle.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-pink-500 text-white p-4">
            <h1 class="text-2xl font-bold">Header</h1>
        </header>

        <main class="flex-grow flex m-12">
            <!-- left column -->
            <div class="flex-1 p-4 " style="background-color: #e1e1e1">
                <h2 class="text-lg font-bold mb-4">number of items: <span id="numitem">5</span></h2>
                <div id="itemcontainer" class="max-w-lg pl-6 " ondrop="returnItem('item1')" ondragover="allowDrop(event)">
                    <!-- Item 1 -->
                    <div id="item1" class=" w-80 item  flex bg-white rounded-lg cursor-move shadow-md  mb-4 " draggable="true" ondragstart="dragItem(event)" data-initial-position="item1">
                        
                        <button id="dropitem1" class="w-1/6 rounded-l-lg p-2" style="background-color: #4caf505c">
                        <img id="additem1" onclick="addItemToBox('item1')" src="https://img.icons8.com/?size=48&id=TNTpW1UDsN87&format=png" alt="" style="display: block;">
                        <img id="deleteitem1" class="ml-1" src="delete.svg" alt="" style="display:none;width: 80%;" onclick="returnItem('item1')">

                        <img id="likeitem1" class="ml-1" src="https://cdn-icons-png.flaticon.com/128/9790/9790408.png" alt="" style="display:none;width: 80%;">
                        </button>
                        <div class="grid grid-rows-2 ml-6 inline-block align-middle  mt-2 w-5/6">
                            <span class="text-lg  font-bold">Item 1</span>
                            <span class="text-sm  ">categorie</span>

                        </div>
                    
                    </div>
                       <!-- Item 2 -->
                    <div id="item2" class=" w-80 item  flex bg-white rounded-lg cursor-move shadow-md  mb-4" draggable="true" ondragstart="dragItem(event)" data-initial-position="item2">
                        
                        <button id="dropitem2" class="w-1/6 rounded-l-lg p-2" style="background-color: #4caf505c" >
                            <img id="additem2" onclick="addItemToBox('item2')" src="https://img.icons8.com/?size=48&id=TNTpW1UDsN87&format=png" alt="" style="display: block;">
                            <img id="deleteitem2" class="ml-1" src="delete.svg" alt="" style="display:none;width: 80%;"  onclick="returnItem('item2')">
                        <img id="likeitem2"  src="https://cdn-icons-png.flaticon.com/128/9790/9790408.png" alt="" style="display:none;">
                            
                        </button>
                        <div class="grid grid-rows-2 ml-6 inline-block align-middle  mt-2 w-5/6">
                            <span class="text-lg  font-bold">Item 2</span>
                            <span class="text-sm  ">categorie</span>

                        </div>
                    
                    </div>
                      <!-- Item 3 -->
                      <div id="item3" class=" w-80 item  flex bg-white rounded-lg cursor-move shadow-md  mb-4" draggable="true" ondragstart="dragItem(event)" data-initial-position="item3">
                        
                        <button id="dropitem3" class="w-1/6 rounded-l-lg p-2" style="background-color: #4caf505c">
                            <img id="additem3"  onclick="addItemToBox('item3')" src="https://img.icons8.com/?size=48&id=TNTpW1UDsN87&format=png" alt="" style="display: block;">
                            <img id="deleteitem3" class="ml-1"  src="delete.svg" alt="" style="display:none;width: 80%;"  onclick="returnItem('item3')">
                        <img id="likeitem3" src="https://cdn-icons-png.flaticon.com/128/9790/9790408.png" alt="" style="display:none;">

                        </button>
                        <div class="grid grid-rows-2 ml-6 inline-block align-middle  mt-2 w-5/6">
                            <span class="text-lg  font-bold">Item 3</span>
                            <span class="text-sm  ">categorie</span>

                        </div>
                    
                    </div>
                     <!-- Item 4 -->
                    <div id="item4" class=" w-80 item  flex bg-white rounded-lg cursor-move shadow-md  mb-4" draggable="true" ondragstart="dragItem(event)" data-initial-position="item4">
                        
                        <button id="dropitem4" class="w-1/6 rounded-l-lg p-2" style="background-color: #4caf505c">
                            <img id="additem4" onclick="addItemToBox('item4')" src="https://img.icons8.com/?size=48&id=TNTpW1UDsN87&format=png" alt="" style="display: block;">
                            <img id="deleteitem4" class="ml-1"  src="delete.svg" alt="" style="display:none ;width: 80%;"  onclick="returnItem('item4')">
                            <img id="likeitem4" src="https://cdn-icons-png.flaticon.com/128/9790/9790408.png" alt="" style="display:none;">
                       
                        </button>
                        <div class="grid grid-rows-2 ml-6 inline-block align-middle  mt-2 w-5/6">
                            <span class="text-lg  font-bold">Item 4</span>
                            <span class="text-sm  ">categorie</span>

                        </div>
                    
                    </div>
                    <!-- Item 5 -->
                    <div id="item5" class=" w-80 item  flex bg-white rounded-lg cursor-move shadow-md  mb-4" draggable="true" ondragstart="dragItem(event)" data-initial-position="item5">
                        
                        <button id="dropitem5" class="w-1/6 rounded-l-lg p-2" style="background-color: #4caf505c">
                            <img id="additem5"onclick="addItemToBox('item5')" src="https://img.icons8.com/?size=48&id=TNTpW1UDsN87&format=png" alt="" style="display: block;">
                            <img id="deleteitem5" class="ml-1" src="delete.svg" alt="" style="display:none; width: 80%;"  onclick="returnItem('item5')">
                        <img id="likeitem5"  src="https://cdn-icons-png.flaticon.com/128/9790/9790408.png" alt="" style="display:none;">
                            
                        </button>
                        <div class="grid grid-rows-2 ml-6 inline-block align-middle  mt-2 w-5/6">
                            <span class="text-lg  font-bold">Item 5</span>
                            <span class="text-sm  ">categorie</span>

                        </div>
                    
                    </div>
                  
                </div>
            </div>

            <!-- middle column -->
            <div class="flex-1 p-4 bg-white">
                <h2 class="text-lg font-bold mb-4">Focus column</h2>
                <div role="status" id="placeholder" class="place-content-center items-center w-96 h-80 justify-center rounded-lg">
                   
                </div>
            </div>

            <!-- right column -->
            <div class="flex-1 p-4" style="background-color: #e1e1e1">
                <h2 class="text-lg font-bold mb-4">Number of boxes <span id="boxCount">1</span></h2>

                <!-- add box button -->
                <div id="addBoxButton" class="cursor-pointer flex mb-1 w-max mb-3 p-1 rounded-lg relative">
                    <img class="w-8" src="https://img.icons8.com/?size=48&amp;id=TNTpW1UDsN87&amp;format=png" alt="">
                    <span class="p-1">Add box</span>
                </div>

                <!-- boxes container -->
                <div id="boxContainer" class="box-container">
                    <div id="box1" class="items-center justify-center bg-white w-96 h-80 rounded-lg mb-4"
                        style="border: 1px solid #DDDDDD;"  ondragover="allowDrop(event)" ondrop="dropItem(event)">
                        <div class="p-2 grid grid-cols-3 rounded-t-lg relative"
                            style="border-bottom: 1px solid #DDDDDD;">
                            <button class="ml-2 w-2" id="dropbox1" onclick="dropBox('box1')">
                                <img src="arrow.svg" alt="arrow">
                            </button>
                            <button class="ml-2 w-2" id="back1" onclick="backBox('box1')"
                                style="display:none">
                                <img src="arrow.svg" style="rotate:180deg" alt="arrow">
                            </button>
                            <span class="justify-center">Box number 1</span>
                            <button class="absolute mt-3 w-4 right-3" id="deletebuton1"  onclick="deleteBox('box1')">
                                <img src="delete.svg" alt="">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-pink-500 text-white p-4">
            <p>&copy; 2024 Your Company</p>
        </footer>
    </div>

    <script src="myfunctions.js"></script>
</body>

</html>
